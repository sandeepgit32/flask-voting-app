apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.flaskApp.name }}-service
  labels:
    {{- include "flask-voting-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.flaskApp.service.type }}
  ports:
    - port: {{ .Values.flaskApp.service.port }}
      targetPort: {{ .Values.flaskApp.service.targetPort }}
      {{- if eq .Values.flaskApp.service.type "NodePort" }}
      nodePort: {{ .Values.flaskApp.service.nodePort }}
      {{- end }}
      protocol: TCP
  selector:
    app: {{ .Values.flaskApp.name }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.redis.name }}-service
  labels:
    {{- include "flask-voting-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.redis.service.type }}
  ports:
    - port: {{ .Values.redis.service.port }}
      targetPort: {{ .Values.redis.service.port }}
      protocol: TCP
  selector:
    app: {{ .Values.redis.name }}
